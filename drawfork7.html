<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Canvas 三岔口</title>
</head>

<body style="background-color: cadetblue;">
  <canvas id="myCanvas" width="300" height="300"></canvas>
  <script>

    const canvas = document.getElementById('myCanvas');

    const ctx = canvas.getContext('2d');

    // ctx.shadowColor = 'red';
    // ctx.shadowBlur = 10;

    // 绘制三岔口管道
    function drawForkPipe() {
      const lineWidth = 10;

      // 设置管道线宽
      ctx.lineWidth = lineWidth;

      // 绘制竖直管道
      ctx.beginPath();
      ctx.strokeStyle = 'white';
      ctx.moveTo(150, 50);
      ctx.lineTo(150, 250);
      ctx.stroke();

      // 绘制左侧斜管道
      // ctx.beginPath();
      // ctx.moveTo(150, 100);
      // ctx.strokeStyle = 'white';

      // ctx.lineTo(50, 250);
      // ctx.stroke();

      // 绘制右侧斜管道
      ctx.beginPath();
      ctx.strokeStyle = 'white';
      ctx.moveTo(150, 100);
      ctx.lineTo(250, 100);
      ctx.stroke();

      // 绘制交叉点
      ctx.beginPath();
      ctx.arc(150, 100, lineWidth / 2, 0, 2 * Math.PI);
      ctx.fillStyle = 'white';
      ctx.fill();
    }


    // 创建线条对象
    class Line {
      constructor(x1, y1, x2, y2, color, speed, limitFun, resetx, resety) {
        this.x1 = x1;
        this.y1 = y1;
        this.x2 = x2;
        this.y2 = y2;
        this.color = color;
        this.speed = speed;
        this.resetx = resetx;
        this.limitFun = limitFun;
        this.resety = resety;
      }

      // 绘制线条
      draw() {
        ctx.beginPath();
        ctx.moveTo(this.x1, this.y1);
        ctx.lineTo(this.x2, this.y2);
        ctx.strokeStyle = this.color;
        ctx.stroke();
      }

      // 更新线条位置
      update() {
        this.y1 += this.speed;
        this.y2 += this.speed;

        // 如果线条到达竖直管道的下端点，重置为初始位置
        if (this.y2 > 250) {
          this.y1 = 50;
          this.y2 = 60;
        }
      }
    }

    // 初始化线条，设置移动速度
    const line = new Line(150, 50, 150, 60, 'green', 10);
    const line2 = new Line(150, 100, 250, 100, 'green', 10);

    // 动画函数
    function animate() {
      // 清除画布
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // 重新绘制三岔口管道
      drawForkPipe();

      // 更新并绘制线条
      line.update();
      line.draw();

      // 持续进行动画
      requestAnimationFrame(animate);
    }

    // 开始动画
    animate();
  </script>
</body>

</html>
